<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Certificate System</title>

</head>
<body>
    <h1>Blockchain Certificate System</h1>

    <div id="certificate-form">
        <h2>Generate Certificate</h2>
        <textarea id="certificateJson" placeholder="Enter certificate data in JSON format"></textarea><br>
        <button id="generateBtn">Generate Certificate</button>
    </div>

    <div id="validation-form">
        <h2>Validate Certificate</h2>
        <textarea id="validationJson" placeholder="Enter certificate data to validate in JSON format"></textarea><br>
        <button id="validateBtn">Validate Certificate</button>
        <div id="validationResult"></div>
    </div>
    <button id ="ShowBtn">Show Certifications</buttonid>

    <script src="script.js"></script>
</body>
</html>
